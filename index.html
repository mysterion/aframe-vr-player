<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/static/vr.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="/static/aframe-v1.5.0.min.js"></script>
  <script src="src/main.js" type="module"></script>
  <title>aframe vr player</title>
</head>

<body>
  <input type="file" id="fileInput" style="display: none;">

  <a-scene background="color: grey" video-state apply-settings apply-settings-vid>
    <a-assets>
      <img id="asset-vp-play" src="static/play.png">
      <img id="asset-vp-pause" src="static/pause.png">
      <img id="asset-vp-stop" src="static/stop.png">
      <img id="asset-vp-seek-forward" src="static/seek-forward.png">
      <img id="asset-vp-seek-backward" src="static/seek-backward.png">
      <img id="asset-vp-hide-ui" src="static/hide-ui.png">
      <img id="asset-vp-open-file" src="static/open-file.png">
      <img id="asset-vp-voli" src="static/vol-incr.png">
      <img id="asset-vp-vold" src="static/vol-decr.png">
      <img id="asset-back" src="static/back.png">
      <img id="asset-loading" src="static/loading.gif">
      <img id="asset-up" src="static/up.png">
      <img id="asset-hide-files" src="static/hide-files-ui.png">
      <img id="asset-folder" src="static/folder.png">
      <img id="asset-movie-icon" src="static/movie.png">
      <img id="asset-unknown" src="static/unknown.png">
      <img id="asset-refresh" src="static/refresh.png">
      <img id="asset-settings" src="static/settings.png">
      <img id="asset-close" src="static/close.png">
      <img id="asset-check" src="static/check.png">
      <img id="asset-uncheck" src="static/uncheck.png">
    </a-assets>

    <!-- <a-entity environment="preset: starry"></a-entity> -->

    <video id="video" src="static/sample.mp4"></video>
    <!-- camera stuff -->
    <a-entity adjust-camera position="0 0 0">
      <!-- camera-wrapper rotates around camera-rig for recenter -->
      <a-entity recenter clickable geometry="primitive: sphere; radius: 10; segmentsWidth: 8; segmentsHeight: 8"
        material="opacity: 0; side: back">
        <a-entity id="cameraWrapper">
          <!-- camera rotation controlled by vrheadset/mousekeyboard -->
          <a-entity id="camera" camera look-controls stereocam="eye:left">

            <!-- cursor stuff -->
            <a-cursor cursor-util controls id="cursor" raycaster="objects: [clickable]" fuse="false"
              position="0 0 -1.4">
          </a-entity>
          </a-cursor>
        </a-entity>
      </a-entity>
    </a-entity>
    </a-entity>

    <!-- video player -->
    <a-entity id="env" env-manager></a-entity>

    <!-- video player ui -->
    <a-entity id="controls" position="0 -2.5 1.5" rotation="0 0 0">
      <a-entity id="timeline" geometry="primitive: plane; width: 4; height: 0.4" position="0 1.5 -5"
        material="color: #333" video-controls timeline controls clickable>
      </a-entity>
      <a-image btn-open-file clickable button-highlight controls src="#asset-vp-open-file" position="-1 1 -5"
        scale="0.4 0.4 1"></a-image>
      <a-image btn-seek-back clickable button-highlight controls src="#asset-vp-seek-backward" position="-0.5 1 -5"
        scale="0.4 0.4 1"></a-image>

      <a-image btn-pause-play clickable button-highlight controls src="#asset-vp-play" position="0 1 -5"
        scale="0.4 0.4 1"></a-image>

      <a-image btn-seek-forw clickable button-highlight controls src="#asset-vp-seek-forward" position="0.5 1 -5"
        scale="0.4 0.4 1"></a-image>
      <a-image btn-hide-controls clickable button-highlight controls src="#asset-vp-hide-ui" position="1 1 -5"
        scale="0.4 0.4 1"></a-image>
      <a-image btn-settings clickable button-highlight controls src="#asset-settings" position="1.75 1 -5"
        scale="0.4 0.4 1"></a-image>
      <a-entity id="vol" btn-vol clickable button-highlight controls position="-1.65 1 -5"></a-entity>

      <a-text toggle-mode clickable controls align="center" id="toggleMode" value="180 SBS EQR" width="3"
        position="0 0.5 -5" material="color: #FFF; opacity: 0.5" geometry="primitive:plane; width:1; height: 0.2"
        button-highlight></a-text>
      <a-entity dialog-utils id="dialog" position="0 3 -5" rotation="0 0 0" visible="false">

      </a-entity>

    </a-entity>


  </a-scene>
</body>

</html>
